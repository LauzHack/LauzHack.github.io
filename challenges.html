{% comment %}this page is rather messy but done quickly...{% endcomment %}
<section style="padding: 1em; text-align: justify; width: 90%">
  <h1>{{ site.data.info.name }} Challenges</h1>
  {% for challenge in site.data.challenges %}
    <h2 {% if challenge.important %} style="font-size: 2em" {% endif %}>{{ challenge.name }}</h2>
    <p>{{ challenge.text | markdownify }}</p>
    <br><br>
  {% endfor %}
</section>
